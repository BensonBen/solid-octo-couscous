<mat-card class="login-card">
	<mat-card-header>
		<mat-card-title> SOC ðŸ§¦ </mat-card-title>
		<mat-card-subtitle>Login</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="form" class="d-f f-column">
			<mat-form-field [appearance]="matFormFieldAppearance">
				<mat-label>Login Name</mat-label>
				<input matInput="input" formControlName="loginName" autocomplete="on" />
			</mat-form-field>
			<mat-form-field [appearance]="matFormFieldAppearance" class="mb-0" style="padding-bottom: 0em">
				<mat-label>Password</mat-label>
				<input type="password" matInput formControlName="password" autocomplete="on" />
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<div class="d-f f-justify-around">
			<button mat-stroked-button color="primary" (click)="signIn()" [disabled]="form?.invalid">Sign In</button>
			<button mat-stroked-button color="primary">Create Account</button>
		</div>
	</mat-card-actions>
</mat-card>
