<div class="app-frame mat-app-background">
	<mat-drawer-container [hasBackdrop]="true">
		<mat-drawer #drawer [mode]="matDrawerMode">I'm a drawer</mat-drawer>
		<mat-drawer-content>
			<div class="d-grid">
				<div class="header">
					<mat-toolbar [color]="'primary'">
						<button mat-icon-button aria-label="menu" (click)="drawer.toggle()">
							<mat-icon>menu</mat-icon>
						</button>
						<span class="spacer"></span>
						<button mat-icon-button class="favorite-icon" aria-label="bookmark rex">
							<mat-icon>settings</mat-icon>
						</button>
						<button mat-icon-button matBadge="7" matBadgeColor="warn">
							<mat-icon>notifications</mat-icon>
						</button>
						<button mat-icon-button aria-label="share on social media">
							<mat-icon>share</mat-icon>
						</button>
					</mat-toolbar>
				</div>
				<div class="main">
					<router-outlet></router-outlet>
				</div>
				<div class="footer">
					<mat-toolbar [color]="'accent'"> </mat-toolbar>
				</div>
			</div>
		</mat-drawer-content>
	</mat-drawer-container>
</div>
